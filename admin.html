<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة مكتبة إقرأ معنا</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header admin-header">
        <div class="container">
            <h1 class="main-title">🛠️ لوحة إدارة المكتبة</h1>
            <p class="subtitle">إدارة وتنظيم مكتبة إقرأ معنا الرقمية</p>
        </div>
    </header>

    <main class="container">
        <!-- نموذج تسجيل الدخول -->
        <section id="login-section" class="login-section">
            <div class="login-form">
                <h2>🔐 تسجيل الدخول</h2>
                <p>أدخل كلمة مرور الإدارة للوصول إلى لوحة التحكم</p>
                <div class="form-group">
                    <input type="password" id="admin-password" placeholder="كلمة مرور الإدارة" class="admin-input">
                    <button onclick="verifyAdminPassword()" class="btn btn-primary">دخول</button>
                </div>
                <p class="login-note">كلمة المرور الافتراضية: <code>admin123</code></p>
            </div>
        </section>

        <!-- لوحة الإدارة الرئيسية -->
        <section id="admin-panel" class="admin-panel" style="display: none;">
            <!-- إحصائيات سريعة -->
            <div class="stats-grid">
                <div class="stat-card admin-stat">
                    <span class="stat-number" id="admin-total-books">0</span>
                    <span class="stat-label">إجمالي الكتب</span>
                </div>
                <div class="stat-card admin-stat">
                    <span class="stat-number" id="admin-general-count">0</span>
                    <span class="stat-label">عام</span>
                </div>
                <div class="stat-card admin-stat">
                    <span class="stat-number" id="admin-educational-count">0</span>
                    <span class="stat-label">تعليمي</span>
                </div>
                <div class="stat-card admin-stat">
                    <span class="stat-number" id="admin-literary-count">0</span>
                    <span class="stat-label">أدبي</span>
                </div>
            </div>

            <!-- نموذج إضافة كتاب -->
            <div class="add-book-section">
                <h2>➕ إضافة كتاب جديد</h2>
                <form id="add-book-form" class="add-book-form" onsubmit="handleAddBook(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="book-title">📖 عنوان الكتاب</label>
                            <input type="text" id="book-title" required maxlength="200" placeholder="أدخل عنوان الكتاب">
                        </div>
                        <div class="form-group">
                            <label for="book-category">🏷️ القسم</label>
                            <select id="book-category" required>
                                <option value="">اختر القسم</option>
                                <option value="عام">عام</option>
                                <option value="تعليمي">تعليمي</option>
                                <option value="أدبي">أدبي</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pdf-file">📎 ملف الكتاب (PDF)</label>
                        <input type="file" id="pdf-file" accept=".pdf" required>
                        <small class="file-info">الحد الأقصى: 50 ميغابايت - PDF فقط</small>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">
                            <span id="upload-text">📤 إضافة الكتاب</span>
                            <span id="upload-loading" style="display: none;">⏳ جاري الرفع...</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- قائمة الكتب للإدارة -->
            <div class="admin-books-section">
                <h2>📚 إدارة الكتب الموجودة</h2>
                <div id="admin-books-list" class="admin-books-list">
                    <!-- سيتم إدراج الكتب هنا -->
                </div>
            </div>

            <!-- أزرار الإدارة -->
            <div class="admin-actions">
                <button onclick="refreshAdminBooks()" class="btn btn-secondary">🔄 تحديث القائمة</button>
                <a href="index.html" class="btn btn-outline">🏠 العودة للمكتبة</a>
            </div>
        </section>
    </main>

    <script type="module" src="app.js"></script>
    <script>
        // التحقق من كلمة مرور الإدارة
        function verifyAdminPassword() {
            const password = document.getElementById('admin-password').value;
            if (password === 'admin123') {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                loadAdminStats();
                loadAdminBooks();
            } else {
                alert('❌ كلمة مرور خاطئة');
                document.getElementById('admin-password').focus();
            }
        }

        // السماح بالدخول بالضغط على Enter
        document.getElementById('admin-password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyAdminPassword();
            }
        });
    </script>
</body>
</html>
